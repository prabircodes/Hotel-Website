<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/crown.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2b5c5b5138.js"
      crossorigin="anonymous"
    ></script>
    <title>Grand Hotel</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <input type="checkbox" class="checkbox" id="click" hidden />

      <!-- Sidebar -->
      <div class="sidebar">
        <label for="click">
          <div class="menu-icon">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
        </label>

        <ul class="social-icon-list">
          <li>
            <a href="#" class="social-link"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
          </li>
          <li>
            <a href="#" class="social-link"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li>
            <a href="#" class="social-link"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="#" class="social-link"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
        </ul>
        <div class="year">
          <p>2022</p>
        </div>
      </div>
      <!-- End of Sidebar -->

      <!-- Navigation -->
      <nav class="navigation">
        <div class="navigation-header">
          <h1 class="navigation-heading">Grand Hotel</h1>

          <form action="" class="navigation-search">
            <input
              type="text"
              class="navigation-search-input"
              placeholder="Search..."
            />
            <button class="navigation-search-btn">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>

        <ul class="navigation-list">
          <li class="navigation-item">
            <a href="" class="navigation-link">home</a>
          </li>
          <li class="navigation-item">
            <a href="" class="navigation-link">about us</a>
          </li>
          <li class="navigation-item">
            <a href="" class="navigation-link">rooms</a>
          </li>
          <li class="navigation-item">
            <a href="" class="navigation-link">events</a>
          </li>
          <li class="navigation-item">
            <a href="" class="navigation-link">customers</a>
          </li>
          <li class="navigation-item">
            <a href="" class="navigation-link">contact</a>
          </li>
        </ul>

        <div class="copyright">
          <p>&copy; 2022. Grand Hotel. All Rights Reserved</p>
        </div>
      </nav>

      <!-- End of Navigation -->
    </div>

    <!-- End of Navbar -->
  </body>
</html>
